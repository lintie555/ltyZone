<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>世界上没有第二个如你一般的人</title>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/donghua.css" />
		<script src="./js/vue.min.js"></script>
		<style>
			body{
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}
			.mhover1{
				-webkit-transition:all .4s;-moz-transition:all .4s;-o-transition:all .4s;transition:all .4s;

			}
			.mhover1:hover{
				cursor:pointer;
				transform:scale(1.1);
			}
			.mhover2:hover{
				cursor:pointer;
				opacity:0.8;
			}
			.zIndex3{
				z-index:3;
			}
			.main{
				position:relative;
				width:100%;
				height:100%;
				min-width:1200px;
				min-height:600px;
				overflow:auto;
				background-color: #333;
			}
			.main .ripple{
				animation-duration: 0.6s;
			}
			.hMoreAppBox{
				position:fixed;
				z-index:6;
				left:0;
				bottom:0;
				width:100%;
				height:calc(100% - 30px);
				background-color: rgba(20,20,20,0.9);
				overflow:hidden;
				padding:30px 30px 150px;
			}
			.hBgBox{
				position:absolute;
				z-index:1;
				left:0;
				bottom:0;
				width:100%;
				height:calc(100% - 30px);
				background-color: #333;
				background-image: url(./images/hbg001.jpg);
				/* background-image: url(./images/hbg003.gif); */
				background-repeat: no-repeat;
				background-position: center;
				background-size: cover;
				overflow:hidden;
			}
			.hTopMune{
				background:#333;
				position:absolute;
				z-index:8;
				width:100%;
				height:30px;
				top:0;
				left:0;
				padding: 0 18px;
				overflow:hidden;
				color:#fff;
				font-size:16px;
			}
			.hTopMune .userBox{
				margin-right:10px;
				cursor:pointer;
			}
			.hTopMune .userHeaderPic{
				width:24px;
				height:24px;
				border-radius:50%;
				background:#eee;
				margin-right:10px;
			}
			.hTopMune ul li {
				padding:0 14px;
				font-size:14px;
				cursor:pointer;
			}
			.hTopMune .hTopMuneTb{
				margin-right:10px;
				cursor:pointer;
				font-size:12px;
			}
			
			.hBottomMune{
				background:rgba(0,0,0,0.5);
				position:absolute;
				z-index:8;
				width:1160px;
				height:124px;
				bottom:0;
				left:50%;
				margin-left:-580px;
				border-radius:20px 20px 0 0;
				padding: 14px 14px 0;
				overflow:hidden;
			}
			.hdlAPP{
				width:100px;
				height:110px;
				color:#fff;
				text-align:center;
				font-size:14px;
				/* background:#999; */
				cursor:pointer;
			}
			.hdlAPP img{
				width:78px;
				height:78px;
				border-radius:16px;
				background:#E4E4E4;
				margin-bottom:2px;
			}
			.homeBox{
				position:absolute;
				/* left:0;
				top:0; */
				/* z-index:2; */
				border-radius:20px;
				background:#fff;
				box-shadow:0 0 14px 0 rgba(0,0,0,0.2);
				min-width:200px;
				min-height:200px;
				overflow:hidden;
			}
			.homeBox .homeBoxTopNav{
				width:100%;
				height:30px;
				line-height:30px;
				background:#333;
				padding:0 20px;
				text-align:right;
				color:#fff;
				font-size:14px;
			}
			.homeBoxCom{
				position:absolute;
				left:0;
				top:30px;
				width:100%;
				height:calc(100% - 30px);
				overflow:auto;
			}
			/*滚动条整体样式*/
			    .homeBoxCom::-webkit-scrollbar {
			        width: 12px;
			        height: 1px;
			    }
			    /*滚动条滑块*/
			    .homeBoxCom::-webkit-scrollbar-thumb {
			        -webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
			        background: #535353;
			    }
			    /*滚动条轨道*/
			    .homeBoxCom::-webkit-scrollbar-track {
			        -webkit-box-shadow: inset 0 0 1px rgba(0,0,0,0);
			        background: #ccc;
			    }
			.newsBox{
				width:400px;
				height:500px;
				left:30px;
				top:30px;
			}
			.timeBox{
				width:400px;
				height:500px;
				right:30px;
				top:30px;
			}
			.weixinBox{
				width:300px;
				height:500px;
				left:20%;
				top:50px;
			}
		</style>
	</head>

	<body>
		<div id="app" class="main">
			<div class="hTopMune flexSb">
				<div class="flexSt">
					<div class="userBox flexSt">
						<img class="userHeaderPic" src="./images/icon002.gif" alt="">
						<div class="ueser mhover2">啊屁股</div>
					</div>
					<ul class="flexSt">
						<li class="mhover2">开始</li>
						<li class="mhover2">编辑</li>
						<li class="mhover2">关于</li>
					</ul>
				</div>
				<div class="flexSt">
					<img class="hTopMuneTb mhover2" src="./images/icon-zhifubao.png" alt="" title="支付宝">
					<img class="hTopMuneTb mhover2" src="./images/icon-weChat.png" alt="" title="微信" @click="homeBoxList[1].appShow = true">
					<img class="hTopMuneTb mhover2" src="./images/icon-kaifa.png" alt="" title="开发内测">
					<img class="hTopMuneTb mhover2" src="./images/icon-wangluo.png" alt="" title="网络">
					<div class="flexSt hTopMuneTb mhover2">
						<p>80%</p>
						<img src="./images/icon-dianlian.png" alt="" title="电量">
					</div>
					<div>{{timeDiv}}</div>
				</div>
			</div>
			
			
			
			
			<div class="hBgBox">
				
				<div class="hNewsBox homeBox ripple zoomIn" v-for="(item,index) in homeBoxList"
				 :class="[seleHomeBoxId==index?'zIndex3':'' ,item.id]"
				 @click="seleHomeBox(index)" 
				 v-show="item.appShow">
					<div class="homeBoxTopNav flexSb">
						<div>{{item.appName}}</div>
						<div>
							<img class="homeBoxTb mhover2" src="./images/icon-toBig.png" alt="" title="放大">
							<img class="homeBoxTb mhover2" src="./images/icon-close.png" alt="" title="关闭" @click="closeApp(index)">
						</div>
					</div>
					<div class="homeBoxCom">
						<img style="width:100%;" src="./images/mieba.gif" alt="">
						<p v-for="(item,index) in 40">今天就是神仙来了，新闻也就这样</p>
					</div>
				</div>
				
			</div>
			
			
			<div class="hMoreAppBox clearfix ripple slideInUp" v-show="hMoreAppBox">
				<div class="hdlAPP fl mhover1" v-for="(item,index) in homeBoxList" @click="openApp(index)">
					<img :src="item.appTb" alt="">
					<p class="ellipsis_1">{{item.appName}}</p>
				</div>
			</div>
			
			
			
			
			
			
			<div class="hBottomMune flexSt">
				<div class="hdlAPP mhover1" @click="hMoreAppBox = !hMoreAppBox">
					<img src="./images/icon001.gif" alt="">
					<p class="ellipsis_1">更多应用</p>
				</div>
				<div class="hdlAPP mhover1" v-for="(item,index) in homeBoxList" @click="openApp(index)">
					<img :src="item.appTb" alt="">
					<p class="ellipsis_1">{{item.appName}}</p>
				</div>
			</div>
			
			
			
			
			
			
			
		</div>

		<script>
			var app = new Vue({
				el: '#app',
				data: {
					hMoreAppBox:false,
					seleHomeBoxId:-1,
					timeDiv:"0000年00月00日  00:00:00",
					homeBoxList:[
						{
							id:"tukuBox",
							appShow:false,
							appName:"图库",
							appTb:"./images/icon002.gif",
						},
						{
							id:"weixinBox",
							appShow:false,
							appName:"微信",
							appTb:"./images/appTbweixn.png",
						},
						{
							id:"timeBox",
							appShow:false,
							appName:"时间",
							appTb:"./images/appTb001.jpg",
						},
						{
							id:"newsBox",
							appShow:true,
							appName:"新闻",
							appTb:"./images/appTb001.jpg",
						},
					]
				},
				mounted() {
					this.start()
				},
				methods: {
					seleHomeBox(index){
						this.seleHomeBoxId = index
					},
					openApp(index){
						this.hMoreAppBox = false
						this.homeBoxList[index].appShow = true
						this.seleHomeBoxId = index
					},
					closeApp(index){
						this.homeBoxList[index].appShow = false
					},
					
					
					//判断时间是否为个位数，如果时间为个位数就在时间之前补上一个“0”
						check(val) {
							if (val < 10) {
								return ("0" + val);
							} 
							else {
								return (val);
							}
						},
						displayTime() {
							//获取系统当前的年、月、日、小时、分钟、毫秒
							var date = new Date();
							var year = date.getFullYear();
							var month = date.getMonth() + 1;
							var day = date.getDate();
							var hour = date.getHours();
							var minutes = date.getMinutes();
							var second = date.getSeconds();
							var timestr = year + "年" + month + "月" + day + "日  " + this.check(hour)
									+ ":" + this.check(minutes) + ":" + this.check(second);
							//将系统时间设置到div元素中
							this.timeDiv = timestr;
						},
						//每隔1秒调用一次displayTime函数
						start(){
							setInterval(this.displayTime,1000)//单位是毫秒
						},




				},
				directives: {
				        drag: {
				            // 指令的定义
				            bind: function (el) {
				                let odiv = el;   //获取当前元素
				                oDiv.onmousedown = (e) => {
				                    //算出鼠标相对元素的位置
				                    let disX = e.clientX - odiv.offsetLeft;
				                    let disY = e.clientY - odiv.offsetTop;
				                    
				                    document.onmousemove = (e)=>{
				                        //用鼠标的位置减去鼠标相对元素的位置，得到元素的位置
				                        let left = e.clientX - disX;    
				                        let top = e.clientY - disY;
				                      
				                        //绑定元素位置到positionX和positionY上面
				                        this.positionX = top;
				                        this.positionY = left;
				                
				                        //移动当前元素
				                        odiv.style.left = left + 'px';
				                        odiv.style.top = top + 'px';
				                    };
				                    document.onmouseup = (e) => {
				                        document.onmousemove = null;
				                        document.onmouseup = null;
				                    };
				                };
				            }
				        }
				    }
			})
		</script>
	</body>
</html>
